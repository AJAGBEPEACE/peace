<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="firstclass.html" target="_self" autocomplete="on"></form>
    <fieldset style="width: 300px;">
   <legend>Personal Details</legend>
    <caption>My Details</caption><br><br><br>
    <label for="First Name">First Name:</label>
    <input type="text" placeholder="Enter your name" required minlength="2" maxlength="5"><br><br>
    <label for="Middle Name">Middle Name:</label>
    <input type="text" placeholder="Enter your name" required minlength="2" maxlength="5" value="Hello"><br><br>
    <!-- Input types -->
    <h5>Check Box</h5>
    <input type="checkbox" name="hello" id="">
    <label for="hello">I agree to this terms and conditions</label>
    <h5>radio</h5>
    <input type="radio" name="ID">
    <label for="single">single</label>
    <input type="radio" name="ID">
    <label for="married">married</label>
    <input type="radio" name="ID">
    <label for="divorced">divorced</label>
    <h5>password</h5>
    <input type="password" name="" id="" minlength="2" maxlength="5">
    <h5>email</h5>
    <input type="email" name="" id="">
    <h5>file</h5>
    <input type="file" name="" id="">
    <h5>date</h5>
    <input type="date" name="" id="">
    <h5>date time</h5>
    <input type="datetime-local" name="" id="">
    <h5>color</h5>
    <input type="color" name="" id="">
    <h5>button</h5>
    <input type="button" value="clickme">
    <h5>number</h5>
    <input type="number"name="" id="">
    <h5>reset</h5>
    <input type="reset"name="" id="">
    <h5>range</h5>
    <input type="range"name="" id="">
    <h5>submit</h5>
    <input type="submit" value="submit form"><br>
    <select name="Cars" id="" multiple>
         <option value="Cars">Cars</option>
         <option value="BVM">BVM</option>
         <option value="Toyota">Toyota</option>
         <option value="Toyota">Toyota</option>
         <option value="Toyota">Toyota</option>
    </select>
    <textarea name="" id="" cols="30" rows="10" placeholder="message here"></textarea>
    </fieldset>
</body>
</html>
